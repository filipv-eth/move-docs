---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: content/en/blog
  label: Blog
  create: all
  match: "**/*"
  exclude: _index.md
  new_doc_ext: md
  templates:
  - blog-post
- type: directory
  path: content/en/docs
  label: Docs
  create: all
  match: "**/*"
  exclude: _index.md
  new_doc_ext: md
  templates:
  - docs-page
upload_dir: static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: forestryio/hugo:node16
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.81.0
